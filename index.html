<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorito Mágico Interactivo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        #camera-preview {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: scaleX(-1);
            object-fit: cover;
            display: none; /* Will be shown when camera starts */
        }
        .status-badge {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="status-badge" id="status">Iniciando sistema mágico...</div>
    </div>
    <video id="camera-preview" autoplay playsinline></video>
    <script type="module" src="./main.js"></script>
</body>
</html>
